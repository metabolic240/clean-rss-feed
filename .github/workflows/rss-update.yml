name: Update RSS Feed (Test Mode)

on:
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Hello from RSS workflow
        run: echo "âœ… RSS workflow loads correctly"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Debug current directory
        run: |
          echo "PWD: $(pwd)"
          echo "Listing:"
          ls -la

      - name: Run RSS generator
        run: |
          cd /home/runner/work/clean-rss-feed/clean-rss-feed/
          python generate_rss.py
